plugins {
    // Must be applied in this order for Flutter projects:
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    // The Google Services plugin
    id "com.google.gms.google-services"
}

// ------------------------------------------------------------------
// Read local.properties and set Flutter-related variables
// ------------------------------------------------------------------
def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode') ?: '1'
def flutterVersionName = localProperties.getProperty('flutter.versionName') ?: '1.0'

// ------------------------------------------------------------------
// Read signing information from key.properties
// ------------------------------------------------------------------
def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

// ------------------------------------------------------------------
// Android configuration
// ------------------------------------------------------------------
android {

    namespace "com.courier.flutter"
    compileSdkVersion 35
    compileSdk 35

    // The Flutter DSL object (provided by dev.flutter.flutter-gradle-plugin)
    ndkVersion "27.0.12077973"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    // Let Kotlin code be inside src/main/kotlin
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        // Application ID for your Android app package
        applicationId "com.courier.flutter"

        // Pull min/target SDK from your own needs or from Flutter DSL if desired
        minSdkVersion 23
        targetSdkVersion 35
        targetSdk 35

        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    signingConfigs {
        release {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile keystoreProperties['storeFile']
                    ? file(keystoreProperties['storeFile'])
                    : null
            storePassword keystoreProperties['storePassword']
        }
    }

    buildTypes {
        release {
            shrinkResources true
            minifyEnabled true
            signingConfig signingConfigs.release
        }
    }
}

// ------------------------------------------------------------------
// Point Flutter at the shared source folder relative to this module
// ------------------------------------------------------------------
flutter {
    source '../..'
}